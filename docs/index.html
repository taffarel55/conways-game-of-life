<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Vida</title>
</head>
<body>
    <h1 align="center">Jogo da vida</h1>
    <h2>Software</h2>
    <div class="game card">
        <canvas id="background"></canvas>
    </div>
    
    <div class="icons">
        <button id="next"><img src="icons/skip-button.png"></button>
        <button id="random"><img src="icons/shuffle.png"></button>
        <button id="clear"><img src="icons/trash.png"></button>
        <button id="play"><img src="icons/play-button-arrowhead.png"></button>
        <button id="stop"><img src="icons/stop.png"></button>
    </div>
    <h2>Hardware</h2>
    <p>Clique em full screen e habilite o clock</p>
    <div class="card">
        <iframe width="320px" height="320px" src="https://circuitverse.org/simulator/embed/jogo-da-vida" id="projectPreview"
        scrolling="no" webkitAllowFullScreen mozAllowFullScreen allowFullScreen></iframe>
    </div>
</body>

<script type="text/javascript" src="script.js"></script>
</html>
